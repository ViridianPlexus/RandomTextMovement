<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Text Position</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body onload="Init()">
    <div id="text"></div>

    <script>
  import { readFileSync } from 'fs';

    let fileData

    try {
        // Reading the file synchronously
        const data = fs.readFileSync('dragon book of essex.txt');
        console.log('Data read successfully:', data.toString());

        // You can use the data here directly
        // For example, processing or storing it in a vari  able
        let fileData = data;
        console.log('Accessing fileData:', fileData.toString());
    } catch (err) {
        console.error('Error reading file:', err);
    }

    let words = fileData.split(' ');


        let textElement;
     
        function Init() {
            textElement = document.getElementById("text");
            setInterval(moveIt, 200);
        }

        function moveIt() {
            const nextword = words.shift();
            textElement.textContent = nextword;
        }
    </script>
</body>
</html>
